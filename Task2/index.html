<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="row d-flex justify-content-center container">
    <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="fa fa-tasks"></i>&nbsp;TO DO LIST
          </div>
        </div>
        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-2">
                          <div class="custom-checkbox custom-control">
                            <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox">
                            <label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label>
                          </div>
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">Call Sam For payments
                            <div class="badge badge-danger ml-2">Rejected</div>
                          </div>
                          <div class="widget-subheading"><i>By Bob</i></div>
                        </div>
                        <div class="widget-content-right">
                          <button class="border-0 btn-transition btn btn-outline-success" title="Mark Task as Complete">
                            <i class="fa fa-check"></i> Complete
                          </button>
                          <button class="border-0 btn-transition btn btn-outline-info" title="Edit Task">
                            <i class="fa fa-edit"></i> Edit
                          </button>
                          <button class="border-0 btn-transition btn btn-outline-danger" title="Delete Task">
                            <i class="fa fa-trash"></i> Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                  
                </ul>
              </div>
            </div>
          </perfect-scrollbar>
        </div>

        <div class="d-block text-right card-footer">
          <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Enter new task">
          <button class="btn btn-primary" title="Save New Task">Save Task</button>
        </div>

        <script src="script2.js"></script>
      </div>
    </div>
  </div>

</body>
</html>
